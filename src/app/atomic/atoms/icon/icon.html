<svg
  [attr.width]="size"
  [attr.height]="size"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  [ngClass]="sizeClass"
  [style.stroke]="color || null"
>
  <ng-container [ngSwitch]="name">

    <g *ngSwitchCase="'lock'">
      <rect x="5" y="11" width="14" height="10" rx="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 11V7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7V11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <g *ngSwitchCase="'user'">
      <circle cx="12" cy="8" r="4" stroke-width="2"/>
      <path d="M6 21V19C6 16.7909 7.79086 15 10 15H14C16.2091 15 18 16.7909 18 19V21" stroke-width="2" stroke-linecap="round"/>
    </g>

    <g *ngSwitchCase="'email'">
      <rect x="3" y="5" width="18" height="14" rx="2" stroke-width="2"/>
      <path d="M3 7L12 13L21 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

  </ng-container>
</svg>
