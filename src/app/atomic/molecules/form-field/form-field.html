<div class="form-field">
    <app-label
        [label]="label"
        [forId]="id"
        [required]="required"
        size="medium"
    ></app-label>

    <app-input
        [id]="id"
        [type]="type"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [value]="value"
        (valueChange)="onValueChange($event)"
        [ngClass]="{ 'has-error': errorMessage }"
    ></app-input>

    <span *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </span>
</div>
